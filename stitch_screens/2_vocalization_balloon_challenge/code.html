</button>
</div>
</header>
<main class="relative flex-1 flex flex-col overflow-hidden sky-gradient">

<div class="absolute bottom-10 left-0 right-0 px-6">

<button class="flex items-center justify-center gap-2 bg-slate-100 hover:bg-white text-slate-900 h-16 rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
<span class="material-symbols-outlined">stop_circle</span>
                            Stop
                        </button>
<button class="flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-slate-900 h-16 rounded-2xl font-bold text-lg shadow-lg shadow-primary/20 active:scale-95 transition-transform">
<span class="material-symbols-outlined">play_circle</span>
                            Start
                        </button>
</div>
</div>
</div>
<div class="p-6 bg-white/5 backdrop-blur-md">
<div class="flex items-center gap-4">
<div class="flex-1 bg-white/10 p-4 rounded-xl border border-white/10">
<p class="text-white/60 text-xs font-medium uppercase mb-1">Current Altitude</p>
<p class="text-white text-2xl font-bold leading-tight">1,850 ft</p>
</div>
<div class="flex-1 bg-white/10 p-4 rounded-xl border border-white/10">
<p class="text-white/60 text-xs font-medium uppercase mb-1">Max Pitch</p>

</div>
</div>
</div>
